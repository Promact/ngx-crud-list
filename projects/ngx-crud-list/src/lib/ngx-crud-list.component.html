<div class="selectionlist">
    <form class="example-form" [formGroup]="form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="{{placeholder}}" name="name" [(ngModel)]='currentItem.Name' formControlName="name">
        </mat-form-field>
        <button mat-button-raised color="primary" (click)="add(currentItem)" class="buttonadd "> <mat-icon>add</mat-icon></button>
    </form>
    <table class="crudlist">
        <tr *ngFor="let item of items, let i=index">
            <td>
                <div *ngIf="!item.IsEditable ">
                    {{item.Name}}
                </div>
                <div *ngIf="item.IsEditable ">
                    <input type="text " [(ngModel)]="item.Name " name="currentItem ">
                </div>
            </td>
            <td class="edit ">
                <div *ngIf="!item.IsEditable ">
                    <button mat-flat-button class="edit ">
                        <mat-icon (click)="edit(i)">edit</mat-icon>
                    </button>
                </div>

                <div *ngIf="item.IsEditable " class="save ">
                    <button mat-button-raised color="primary " (click)="save(i) " class="buttonsave">
                        <mat-icon>save</mat-icon>
                    </button>
                </div>

                <div *ngIf="item.IsEditable " class="cancel ">
                    <button mat-button-raised color="primary " (click)="cancel(i) " class="buttoncancel">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </td>
            <td class="delete ">
                <button mat-button-raised color="primary " (click)="delete(i) " class="buttondelete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </table>
</div>
